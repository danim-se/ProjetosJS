<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
        <style>

div#area{
    font: normal 20pt Arial;
    background-color: rgb(136, 89, 180);
    color: aliceblue;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
}



</style>

</head>
<body>
    
<div id="area" >

intereja...

</div>

<script>
     /*Quando clicar na div, vai criar um objeto chamdo 'a' que faz ligação com 
     elemento 'area' e esse objeto vai mudar o conteudo para 'clicou'*/

     //ligaçao htmle js
           var a = document.getElementById('area') 
           a.addEventListener('click', clicar)
           a.addEventListener('mouseenter', enter)
           a.addEventListener('mouseout',sair) 



           function clicar(){
        
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }

        function sair(){
            a.innerText = 'Saiu'
        }


</script>

</body>
</html>
